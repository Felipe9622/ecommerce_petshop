{% extends 'base.html' %}
{% load static %}
{% block title %}Detalhes do Produto{% endblock  %}

{% block content %}

<html lang="en">
   <body>
      <!-- Navigation-->

      <!-- Product section-->
      <section class="py-5">
         <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">

               <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="/media/{{data.productattribute_set.first.image}}" alt="{{data.title}}" /></div>

               <div class="col-md-6">
                  <h1 class="display-5 fw-bolder">{{data.title}}</h1>
                  <div class="fs-5 mb-5">
                     <span >R$ {{data.productattribute_set.first.price}}</span>
                  </div>
                  <div class="input-group my-3" style="width:48%;">
                     <input type="number" value="1" class="form-control product-qty-{{data.id}}" id="productQty" />
                     <div class="input-group-append">
                        <input type="hidden" class="product-image-{{data.id}}" value="{{data.productattribute_set.first.image}}" />
                        <input type="hidden" class="product-id-{{data.id}}" value="{{data.id}}" />
                        <input type="hidden" class="product-title-{{data.id}}" value="{{data.title}}" />
                        <input type="hidden" class="product-price-{{data.id}}" value="{{data.productattribute_set.first.price}}" />
                        <button class="btn btn-outline-dark add-to-cart" data-index="{{data.id}}" type="button" id="addToCartBtn"><i class="icon-line-shopping-cart"></i> Adicione a Sacola</button>
                     </div>
                  </div>
                  <p class="lead">{{data.detail }}</p>
                  <div class="tab-container">
                     <div class="tab-content clearfix ui-tabs-panel ui-corner-bottom ui-widget-content" id="tabs-2" aria-labelledby="ui-id-2" role="tabpanel" aria-hidden="false" style="display: block;">

                        <table class="table table-striped table-bordered">
                           <tbody>
                              <tr>
                                 <td>Peso</td>
                                 <td>{{data.size.title}}</td>
                              </tr>
                              <tr>
                                 <td>Marca</td>
                                 <td>{{data.brand.title}}</td>
                              </tr>

                           </tbody>
                        </table>
                       
                     </div>

                  </div>
               </div>
            </div>
         </div>
      </section>

   </body>
   {% include 'footer.html' %}
<script src="{% static 'js/custom.js' %}"></script>
</html>

{% endblock %}
