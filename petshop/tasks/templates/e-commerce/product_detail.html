{% extends 'base.html' %}
{% load static %}
{% block title %}Loja-Categorias{% endblock  %}

{% block content %}

<html lang="en">
   <body>
      <!-- Navigation-->

      <!-- Product section-->
      <section class="py-5">
         <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
               <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" data-zoom-image="/media/{{data.image}}" src="/media/{{data.image}}" alt="{{data.title}}" /></div>
               <div class="col-md-6">
                  <h1 class="display-5 fw-bolder">{{data.title}}</h1>
                  <div class="fs-5 mb-5">
                     <span >R$ {{data.productattribute_set.first.price}}</span>
                     <button class="btn btn-outline-dark flex-shrink-0" type="button">
                     <i class="bi-cart-fill me-1"></i>
                     Add to cart
                     </button>
                  </div>
                  <p class="lead">{{data.detail }}</p>
                  <div class="tab-container">
                     <div class="tab-content clearfix ui-tabs-panel ui-corner-bottom ui-widget-content" id="tabs-2" aria-labelledby="ui-id-2" role="tabpanel" aria-hidden="false" style="display: block;">

                        <table class="table table-striped table-bordered">
                           <tbody>
                              <tr>
                                 <td>Peso</td>
                                 <td>{{data.size.title}}</td>
                              </tr>
                              <tr>
                                 <td>Marca</td>
                                 <td>{{data.brand.title}}</td>
                              </tr>

                           </tbody>
                        </table>
                       
                     </div>

                  </div>
                  <div class="d-flex">
                     <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />

                  </div>
               </div>
            </div>
         </div>
      </section>

   </body>
   {% include 'footer.html' %}
</html>
{% endblock %}
