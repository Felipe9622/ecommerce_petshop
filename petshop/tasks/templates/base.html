{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="SemiColonWeb" />
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{% block title %}{% endblock  %}</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/style.css' type="text/css" %}">
      <link rel="stylesheet" href="{% static 'css/styles_theme.css' type="text/css" %}">
      <link rel="stylesheet" href="{% static 'css/custom.css' type="text/css" %}">
      <link rel="stylesheet" href="{% static 'css/swiper.css' type="text/css" %}">
      <link rel="stylesheet" href="{% static 'css/dark.css' type="text/css" %}">
      <link rel="stylesheet" href="{% static 'css/font-icons.css' type="text/css" %}">
      <link rel="stylesheet" href="{% static 'css/animate.css' type="text/css" %}">
      <link rel="stylesheet" href="{% static 'css/magnific-popup.css' type="text/css" %}">

   </head>
   <!--header begin-->
   <header>
      <div class="px-1 py-2 bg-dark text-white">
         <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
               <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                     <img src="https://img.icons8.com/external-photo3ideastudio-lineal-color-photo3ideastudio/64/000000/external-pet-shop-pet-shop-photo3ideastudio-lineal-color-photo3ideastudio.png"/>
                  </svg>
               </a>
               <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                  {% if user.is_authenticated %}
                  <li>
                     <a href="/" class="nav-link text-secondary">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                           <use xlink:href="#home"></use>
                        </svg>
                        Pagina Principal
                     </a>
                  </li>
                  <li>
                     <a href="#" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                           <use xlink:href="#table"></use>
                        </svg>
                        Agendamento
                     </a>
                  </li>
                  {% else %}
                  <li>
                     <a href="/" class="nav-link text-secondary">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                           <use xlink:href="#home"></use>
                        </svg>
                        Pagina Principal
                     </a>
                  </li>
                  <li>
                     <a href="#" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                           <use xlink:href="#grid"></use>
                        </svg>
                        Products
                     </a>
                  </li>
                  {% endif %}
                  <li>
                     <a href="#" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                           <use xlink:href="#speedometer2"></use>
                        </svg>
                        Sobre NÃ³s
                     </a>
                  </li>
               

               </ul>
               <div class="text-end">
                  {% if user.is_authenticated %}
                  <button  type="button" class="btn btn-outline-light me-2"><a href ="/accounts/logout">Logout</a></button>
                  {% else %}
                  <button type="button" class="btn btn-warning"><a href ="/accounts/register">Novo Usuario</a></button>
                  <button  type="button" class="btn btn-outline-light me-2"><a href ="/accounts/login">Login</a></button>
                  {% endif %}
               </div>
            </div>
         </div>
      </div>
   </header>
   <!--header end-->
   <body >
      <section >
         {%block content%}
         {% endblock %}
      </section>
      <!-- Footer Scripts-->
   </body>
   <!-- Footer -->

   <!-- footer end -->
   </div>
   <!-- #wrapper end -->
   <!-- Go To Top -->
   <div id="gotoTop" class="icon-angle-up"></div>
   <!-- JavaScripts begin-->
   <script src="{% static "js/plugins.min.js" %}"></script>
   <script src="{% static "js/cheatsheet.js" %}"></script>
   <script src="{% static "js/jquery.js" %}"></script>
   <script src="{% static "js/functions.js" %}"></script>
   <script src="{% static "js/scripts.js" %}"></script>

   <!-- JavaScripts end -->
</html>
